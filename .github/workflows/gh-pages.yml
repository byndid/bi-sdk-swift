name: Build & Publish DocC

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Documentation
        run: xcodebuild docbuild -derivedDataPath Documentation -destination 'platform=iOS Simulator,name=iPhone 14' -scheme BeyondIdentitySDKs

      - name: Publish Swift Doc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Documentation/Build/Products/Debug-iphonesimulator/BeyondIdentityEmbedded.doccarchive
